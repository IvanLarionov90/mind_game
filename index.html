<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Игры разума</title>
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <h1>Игры разума</h1>
        </div>

        <div class="game_descr">
            <p>Компьютер загадал случайное чило от 1 до 100, попробуй угадать его.</p>
            <p>Компьютер подскажет, когда указанное тобой чило больше или меньше загаданного</p>
            <p>У тебя всего 10 попыток</p>
        </div>

        <div class="input_item">
            <input type="text" class="user_number" placeholder="введи чиcло" required>
            <button class="check_number">Проверить</button>
        </div>

        <div class="number_count">
            Ранее введенные чиcла:  
        </div>

        <div class="dinamic_element">
            <div class="more_or_less"></div>
            <div class="restart">
                <p>Нажмите на кнопку, чтоб попробовать сначала</p>
                <button class="restart_btn">Попробовать снова</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
